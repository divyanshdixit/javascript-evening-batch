 </head>
 <body>

     -->

        <p id="second"> Second child </p>

        <p id="second"> Second child </p>

        var firstDiv = document.getElementsByClassName('firstDiv')[0];

        console.log(document.getElementById('second').firstChild.nodeValue)

        // nodeName property:
        // specifics the name of node
        // read only 
        // nodeName of element node is tag Name (but in capital letters always) P, H1
        // nodeName of text node is "#text". 
        // nodeName of attribute node is attribute name
        // nodeName of document node is #document


        // nodeValue property:

        // specifics the value of node
        // nodeValue of element node is null
        // nodeValue of text node is text itself. 
        // nodeValue of attribute node is attribute value


        // nodeType property:

        // read only 
        // return type of node
