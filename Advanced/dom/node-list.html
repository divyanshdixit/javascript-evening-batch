        // with the html dom we can navigate the node tree using node relation (parent, child, sibling)

        // root node (top node)
        // every node has exactly one parent , except root node
        // node can have number of children
        // sibling are nodes with same parent

        document.getElementById('div').firstChild.nodeValue

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     
    <div class="firstDiv">
        <p> First child </p>
        <p> Second child </p>

        <!-- <h1> First heading </h1> --> <!-- comment node-->
    </div>

    <script>
        var firstDiv = document.getElementsByClassName('firstDiv')[0];
        console.log(firstDiv)
        console.log(firstDiv.firstChild.nodeValue)
        console.log(firstDiv.lastChild)
        // console.log(firstDiv.firstChild.firstChild.nodeValue)
    </script>
 </body>
 </html>
